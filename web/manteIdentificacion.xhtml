<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'></link>
        <link rel="stylesheet" type="text/css" href="../css2/normalize.css"></link>
        <link rel="stylesheet" type="text/css"  href="../css2/main.css"></link>
        <link rel="stylesheet" type="text/css"  href="../css2/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css"  href="../css2/font-awesome.min.css"></link>
        <link rel="stylesheet" type="text/css"  href="../css2/owl.carousel.css"></link>
        <link rel="stylesheet" type="text/css"  href="../css2/responsive.css"></link>
        <link rel="stylesheet" type="text/css"  href="../css2/style.css"></link>
        <title>Mantenimiento de Identificacion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div id="loader-wrapper">
            <div class="logo"></div>
            <div id="loader">
            </div>
        </div>
        <!-- end preloader -->

        <!-- COMIENZA EL HEADER -->
        <header class="main_menu_sec navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <div class="lft_hd">
                            <a href="PaginaAdmin.xhtml"><img src="../img/logoassa.png" alt=""/></a>
                        </div>
                    </div>			
                    <div class="col-lg-9 col-md-9 col-sm-12">
                        <div class="rgt_hd">					
                            <div class="main_menu">
                                <nav id="nav_menu">
                                    <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>	
                                    <div id="navbar">
                                        <ul>
                                            <h:form>
                                                <li><h:commandLink value="Cerrar Sesion" action="#{productosBean.cierraSesion()}"></h:commandLink></li>
                                            </h:form>
                                        </ul>
                                    </div>	
                                </nav>			
                            </div>					

                        </div>
                    </div>	
                </div>	
            </div>	
        </header>
        <!-- TERMINA EL HEADER -->
        <br></br>
        <br></br>

        <!-- COMIENZA SEC SOLICITUDES -->
        <section id="abt_sec">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs12 ">
                        <div class="title_sec">
                            <h1>Tipo Identificacion</h1>

                        </div>


                        <h:form enctype="multipart/form-data">

                            <!--================ INICIA AREA DE CREACION DEL PRODUCTO =================-->
                            <div style="width: 90%"> 
                                <p style="font-size: 1.2em">Registrar una Identificación</p>
                                <br></br>
                                <br></br>
                                <!--
                                <h:outputLabel value="Codigo: "></h:outputLabel>
                                <h:inputText style="margin-left: 4%; margin-bottom: 2%"></h:inputText>
                                <br></br> 
                                -->
                                <h:outputLabel value="Identificacion: "></h:outputLabel>
                                <h:inputText style="margin-left: 4%; margin-bottom: 2%" value="#{identificacionBean.identificacion}" ></h:inputText>
                                <br></br>
                                <h:outputLabel value="Tipo de Identificacion: "></h:outputLabel>
                                <h:selectOneMenu style="margin-left: 4%; margin-bottom: 2%"  onchange="submit()">
                                    <f:selectItems value="#{identificacionBean.listatip_Identi}" itemDisabled="Descripcion"></f:selectItems>
                                </h:selectOneMenu>
                                <br></br>
                                <h:outputLabel value="Estado: "></h:outputLabel>
                                <h:outputLabel style="margin-left: 4%; margin-bottom: 2%" value="Activo: "></h:outputLabel>
                                <h:selectBooleanCheckbox style="margin-left: 4%; margin-bottom: 2%" value="#{identificacionBean.estadoV}"></h:selectBooleanCheckbox>
                                <h:outputLabel  style="margin-left: 4%; margin-bottom: 2%" value="Inactivo: "></h:outputLabel>
                                <h:selectBooleanCheckbox style="margin-left: 4%; margin-bottom: 2%" value="#{identificacionBean.estadoF}" ></h:selectBooleanCheckbox>
                                <br></br>           
                                <h:commandButton value="GUARDAR" actionListener="#{identificacionBean.Guardar()}"></h:commandButton>
                                <br></br>
                                <br></br>
                                <br></br>

                            </div>
                            <br></br>
                            <br></br>
                            <h2>Identificaciones activas</h2>
                            <div class="datagrid">
                                <h:dataTable  var="ident_act" style="text-align: center" value="#{identificacionBean.listaActivos}">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Identificación"></h:outputText>
                                        </f:facet>
                                        <h:outputText value="#{ident_act.identificacion}"></h:outputText>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Tipo Identificación"></h:outputText>
                                        </f:facet>
                                        <h:outputText value="#{ident_act.idTipIdentificacion.descripcion}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Editar Identificación" ></h:outputText>
                                        </f:facet>
                                        <h:commandButton value="Editar"  action="#{identificacionBean.asignaValores(ident_act)}" ></h:commandButton>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Eliminar"></h:outputText>
                                        </f:facet>
                                        <h:commandButton value="Eliminar" action="#{identificacionBean.Activo(ident_act.id, 0)}" ></h:commandButton>
                                    </h:column>
                                </h:dataTable>
                            </div> 
                            <br></br>
                            <br></br>
                            <h2>Identificaciones Inactivas</h2>
                            <div class="datagrid">
                                <h:dataTable  var="idet_Inac" style="text-align: center" value="#{identificacionBean.listaInactivos}">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Identificacion"></h:outputText>
                                        </f:facet>
                                        <h:outputText value="#{idet_Inac.identificacion}"></h:outputText>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Tipo Identificacion"></h:outputText>
                                        </f:facet>
                                        <h:outputText value="#{idet_Inac.idTipIdentificacion.descripcion}"></h:outputText>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Restablecer Indentificación"></h:outputText>
                                        </f:facet>
                                        <h:commandButton value="Restablecer" action="#{identificacionBean.Inactivo(idet_Inac.id, 1)}" ></h:commandButton>
                                    </h:column>
                                </h:dataTable>
                            </div> 
                        </h:form>

                    </div>				
                </div>
            </div>
        </section>
        <!-- TERMINA SEC SOLICITUDES -->
        <!--EMPIEZA FOOTER -->
        <footer id="ft_sec">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">

                        <ul class="copy_right">
                            <li>&#169;ASSA 2019</li>
                        </ul>					
                    </div>	
                </div>
            </div>
        </footer>
        <!-- FINALIZA FOOTER -->

        <!-- AREA DE SCRIPTS -->

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="../JS/vendor/jquery-1.11.2.min.js"></script>

        <script src="../JS/isotope.pkgd.min.js"></script>
        <script src="../JS/bootstrap.min.js"></script>
        <script src="../JS/jquery-ui.js"></script>
        <script src="../JS/appear.js"></script>
        <script src="../JS/jquery.counterup.min.js"></script>
        <script src="../JS/waypoints.min.js"></script>
        <script src="../JS/owl.carousel.min.js"></script>
        <script src="../JS/showHide.js"></script>
        <script src="../JS/jquery.nicescroll.min.js"></script>
        <script src="../JS/jquery.easing.min.js"></script>
        <script src="../JS/scrolling-nav.js"></script>
        <script src="../JS/plugins.js"></script>
        <script src="../JS/main.js"></script>
        <script src="showHide.js" type="text/javascript"></script>
        <script type="text/javascript">

                                    $(document).ready(function () {


                                        $('.show_hide').showHide({
                                            speed: 1000, // speed you want the toggle to happen

                                        });


                                    });

        </script>
        <script>
            jQuery(document).ready(function ($) {
                $('.counter').counterUp({
                    delay: 10,
                    time: 1000
                });
            });
        </script>

        <script>

            //Hide Overflow of Body on DOM Ready //
            $(document).ready(function () {
                $("body").css("overflow", "hidden");
            });

            // Show Overflow of Body when Everything has Loaded 
            $(window).load(function () {
                $("body").css("overflow", "visible");
                var nice = $('html').niceScroll({
                    cursorborder: "5",
                    cursorcolor: "#00AFF0",
                    cursorwidth: "3px",
                    boxzoom: true,
                    autohidemode: true
                });

            });
        </script>
        <!--TERMINA AREA DE SCRIPTS -->

    </h:body>>



</html>

				<div class="lft_hd">
					<a href="PaginaAdmin.xhtml"><img src="../img/logoassa.png" alt=""/></a>
				</div>
			</div>			
			<div class="col-lg-9 col-md-9 col-sm-12">
				<div class="rgt_hd">					
					<div class="main_menu">
						<nav id="nav_menu">
							<button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>

							<ul>

<br></br>
<br></br>

 <section id="abt_sec">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs12 ">
				<div class="title_sec">
                                    <h:form>
                                    <p style="font-size: 1.5em; margin-bottom: 2%">Reportes por Pedidos</p>
                                    <br></br>
                                    <p style="font-size: 1.2em; margin-right: 2%">Filtrar Pedidos por:</p>
                                    <h:selectOneMenu value="#{pedidosBean.tipoFiltro}">
                                        <f:selectItem itemLabel="En Proceso" itemValue="En Proceso"></f:selectItem>
                                        <f:selectItem itemLabel="Pendiente" itemValue="Pendiente"></f:selectItem>
                                        <f:selectItem itemLabel="Finalizado" itemValue="Finalizado"></f:selectItem>
                                    </h:selectOneMenu>
                                    <h:commandButton value="Aceptar" action="#{pedidosBean.filtroTabla()}" style="margin-left: 2%"></h:commandButton>
                                    </h:form>
				</div>
                        <h:form>
                            <div class="datagrid">
                        
                            <h:dataTable var="ped" value="#{pedidosBean.listaPedidos}">
                                <h:column>
                                <f:facet name="header">
                                <h:outputText value="Numero Pedido"></h:outputText>
                                </f:facet>
                                    <h:outputText value="#{ped.idEncabezadoPedido}"></h:outputText>
                            </h:column>
                                <h:column>
                                <f:facet name="header">
                                <h:outputText value="Identificacion Cliente"></h:outputText>
                                </f:facet>
                                    <h:outputText value="#{ped.idClienteFK}"></h:outputText>
                            </h:column>
                                <h:column>
                                <f:facet name="header">
                                <h:outputText value="Fecha Pedido"></h:outputText>
                                </f:facet>
                                    <h:outputText value="#{ped.fechaPedido}"></h:outputText>
                            </h:column>
                                <h:column>
                                <f:facet name="header">
                                <h:outputText value="Estado Pedido"></h:outputText>
                                </f:facet>
                                    <h:outputText value="#{ped.estadoPedido}"></h:outputText>
                            </h:column>
                            </h:dataTable> 
                            </div>
                            <br></br>
                            <h:outputLabel value="#{pedidosBean.mensajeAlerta}" style="color: red"></h:outputLabel>
                            </h:form>
                         
			</div>				
		</div>
	</div>
</section>

        $('.counter').counterUp({
            delay: 10,

        });
    });
</script>

<script>

  //Hide Overflow of Body on DOM Ready //
$(document).ready(function(){
    $("body").css("overflow", "hidden");
});

// Show Overflow of Body when Everything has Loaded 
$(window).load(function(){
    $("body").css("overflow", "visible");        
    var nice=$('html').niceScroll({
	cursorborder:"5",
	cursorcolor:"#00AFF0",
	cursorwidth:"3px",
	boxzoom:true, 
	autohidemode:true
	});

});

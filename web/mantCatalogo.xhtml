	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-12">
				<div class="lft_hd">
					<a href="PaginaAdmin.xhtml"><img src="../img/logoassa.png" alt=""/></a>
				</div>
			</div>			
			<div class="col-lg-9 col-md-9 col-sm-12">
				<div class="rgt_hd">					
					<div class="main_menu">
						<nav id="nav_menu">
							<button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">

							<span class="icon-bar"></span>

							</button>	
						<div id="navbar">
							<ul>
                                                            <h:form>
                                                                <li><h:commandLink value="Cerrar Sesion" action="#{productosBean.cierraSesion()}"></h:commandLink></li>

					</div>

<br></br>

<!-- COMIENZA SEC SOLICITUDES -->
<section id="abt_sec">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs12 ">
				<div class="title_sec">
					<h1>Productos</h1>
                                        
				</div>
                         

                        <h:form enctype="multipart/form-data">
                            
                            <!--================ INICIA AREA DE CREACION DEL PRODUCTO =================-->
                            <div style="width: 90%"> 
                            <p style="font-size: 1.2em">Actualizacion o Creacion de Producto</p>
                            <br></br>
                            <br></br>
                            <h:outputLabel value="Codigo producto: "></h:outputLabel>
                            <h:inputText style="margin-left: 4%; margin-bottom: 2%" value="#{productosBean.idProducto}"></h:inputText>
                            <br></br>
                            <h:outputLabel value="Nombre producto: "></h:outputLabel>
                            <h:inputText style="margin-left: 4%; margin-bottom: 2%" value="#{productosBean.nombreProducto}"></h:inputText>
                            <br></br>
                            <h:outputLabel value="Cantidad minima de compra: "></h:outputLabel>
                            <h:inputText style="margin-left: 2%; width: 40%; margin-bottom: 2%" value="#{productosBean.cantidadMinima}"></h:inputText>
                            <br></br>
                                <h:outputLabel value="Precio: "></h:outputLabel>
                                <h:inputText style="margin-left: 4%; margin-bottom: 2%" value="#{productosBean.precio}"></h:inputText>
                            <br></br>
                            
                            <h:outputLabel value="Estado: "></h:outputLabel>
                        <h:outputLabel style="margin-left: 4%; margin-bottom: 2%" value="Activo: "></h:outputLabel>
                        <h:selectBooleanCheckbox></h:selectBooleanCheckbox>
                        <h:outputLabel  style="margin-left: 4%; margin-bottom: 2%" value="Inactivo: "></h:outputLabel>
                        <h:selectBooleanCheckbox></h:selectBooleanCheckbox>
                            <br></br>
                            <h:outputLabel value="Ruta Imagen: "></h:outputLabel>
                            <h:inputText style="margin-left: 4%; margin-bottom: 2%" value="#{productosBean.imagen}"></h:inputText> 
                            <br></br>
                            <h:inputFile value="#{productosBean.file}"></h:inputFile>
                            <h:commandButton value="Agregar Archivo" action="#{productosBean.asignarURL()}"></h:commandButton>
                            <h:outputLabel value="#{productosBean.rutaRecibida}"></h:outputLabel>
                            <br></br>
                           <h:commandButton value="Actualizar" action="#{productosBean.actualizaDatos()}"></h:commandButton>
                            <h:commandButton value="CREAR" action="#{productosBean.agregarProducto()}"></h:commandButton>
                            <br></br>
                            <br></br>
                            <br></br>
                            
                            </div>
                            <br></br>
                            <br></br>
                            <div class="datagrid">
                                <h:dataTable value="#{productosBean.listaTablaProductos}" var="producc" style="text-align: center">
                            <h:column>
                                <f:facet name="header">
                                <h:outputText value="Numero Producto"></h:outputText>
                                </f:facet>
                                <h:outputText value="#{producc.idProducto}"></h:outputText>
                            </h:column>
                                
                            <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre Producto"></h:outputText>
                            </f:facet>
                                <h:outputText value="#{producc.nombreProducto}"></h:outputText>
                            </h:column>
                                
                            <h:column>
                            <f:facet name="header">
                            <h:outputText value="Cantidad minima de compra"></h:outputText>
                            </f:facet>
                                <h:outputText value="#{producc.cantidadMinima}"></h:outputText>
                            </h:column>
                                
                            <h:column>
                            <f:facet name="header">
                            <h:outputText value="Imagen Producto"></h:outputText>
                            </f:facet>
                                <h:graphicImage url="#{producc.imagen}" style="width: 40%; height: 40%"></h:graphicImage>
                            </h:column>
                                
                            <h:column>
                            <f:facet name="header">
                            <h:outputText value="Editar Producto" ></h:outputText>
                            </f:facet>
                                <h:commandButton value="Editar" action="#{productosBean.asignaValores(producc)}"></h:commandButton>
                            </h:column>
                            <h:column>
                            <f:facet name="header">
                            <h:outputText value="Eliminar Producto"></h:outputText>
                            </f:facet>
                                <h:commandButton value="Eliminar" action="#{productosBean.eliminarProducto(producc)}" ></h:commandButton>
                            </h:column>
                        </h:dataTable>
                           </div> 
                            <br></br>
                            <br></br>
                        </h:form>
                         
			</div>				
		</div>
	</div>
</section>

<script type="text/javascript">

$(document).ready(function(){


   $('.show_hide').showHide({			 
		speed: 1000,  // speed you want the toggle to happen	
		easing: '',  // the animation effect you want. Remove this line if you dont want an effect and if you haven't included jQuery UI
		changeText: 1, // if you dont want the button text to change, set this to 0
		showText: 'View',// the button text to show when a div is closed
		hideText: 'Close' // the button text to show when a div is open
					 
	}); 


});

</script>
<script>
    jQuery(document).ready(function( $ ) {
        $('.counter').counterUp({
            delay: 10,
            time: 1000
        });
    });
</script>

<script>

  //Hide Overflow of Body on DOM Ready //
$(document).ready(function(){
    $("body").css("overflow", "hidden");
});

// Show Overflow of Body when Everything has Loaded 
$(window).load(function(){
    $("body").css("overflow", "visible");        
    var nice=$('html').niceScroll({
	cursorborder:"5",
	cursorcolor:"#00AFF0",
	cursorwidth:"3px",
	boxzoom:true, 
	autohidemode:true
	});

});
</script>
